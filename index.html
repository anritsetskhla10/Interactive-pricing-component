<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive pricing component</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<header>
  <h1>Simple, traffic-based pricing</h1>
  <p>Sign-up for our 30-day trial. <br> No credit card required.</p>
</header>

  <main>
    <div class="card">
      <div class="slider-container">
        <h2>100K PAGEVIEWS</h2>

        <div class="slider">
          <input class="range" type="range" min="1" max="5">
          <div class="range-active" for="slider"></div>
        </div>
    
        <div class="price">
          <p >$16.00</p>
          <span >/ month</span>
        </div>
      </div>
      

        <div class="billing-container">
          <label class="billing">Monthly Billing</label>
          <input type="checkbox" class="checkbox" id="checkbox" />

          <label for="checkbox" class="ball-label">
            <div class="ball" ></div>
          </label>

          <label class="billing">
            Yearly Billing
            <span class="discount-mobile">-25%</span>
            <span class="discount-desktop">-25% Discount</span>
          </label>

        </div>
    
        <hr>
    
        <div class="offer">
          <ul>
            <li>
              <img src="./images/icon-check.svg" alt="checkmark" />
              Unlimited websites
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="checkmark" />
              100% data ownership
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="checkmark" />
              Email reports</li>
          </ul>
    
          <button>Start my trial</button>
        </div>
      </div>
    </div>

    
  </main>

<script src="script.js"></script>

</body>
</html>
